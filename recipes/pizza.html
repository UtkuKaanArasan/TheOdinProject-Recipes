    <h1>Pizza recipe</h1>
    <p>This recipe is oversimplified</p>
    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="Pizza">
    <div>
        <p>Ingredients:</p>
        <ul>
            <li>1 1/2 cups (355 ml) warm water (105°F-115°F)</li>
            <li>1 package (2 1/4 teaspoons) active dry yeast</li>
            <li> 3/4 cups (490 g) bread flour</li>
        </ul>
    </div>
    <div>
        <p>Method:</p>
        <ol>
            <li>Proof the yeast</li>
            <li>Make and knead the pizza dough</li>
            <li>Let the dough rise</li>
        </ol>
    </div>
